spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bluearchive?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
